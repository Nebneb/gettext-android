apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

def executePoCompile(def proj) {
    return tasks.create("${proj.name}compilePo", Exec) {
        workingDir projectDir
        commandLine '../scripts/po-compile-all', "${proj.projectDir}/po/", "${proj.buildDir}/generated/source/r/", "${proj.android.defaultConfig.applicationId}"
        execute()
    }
}

task compilePoFiles() {

    rootProject.allprojects.each { proj ->
        def pofolder = new File("${proj.projectDir}/po/")
        if (pofolder.exists() && proj.hasProperty("android")) {
            executePoCompile(proj)
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
