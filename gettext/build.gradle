import com.android.builder.core.BuilderConstants

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

android.libraryVariants.all { variant ->
    tasks.create(variant.buildType.name == BuilderConstants.RELEASE ?
            "compileReleasePoFiles" : "compileDebugPoFiles") {
        doFirst {
            rootProject.allprojects.each { proj ->
                def pofolder = new File("${proj.projectDir}/po/")
                if (pofolder.exists() && proj.hasProperty("android")) {
                    executePoCompile(proj, variant.buildType.name)
                    //proj.getTasks().findByName("preBuild").dependsOn("compileDebugPoFiles")
                }
            }
        }
    }
}

task buildDebugPoFiles {
    doFirst {
        rootProject.allprojects.each { proj ->
            println("compiling po files for project : ${proj.getName()}")
            //def taskName = variant.buildType.name == BuilderConstants.RELEASE ? "compileReleasePoFiles" : "compileDebugPoFiles"
            if (proj.getTasks().findByName("compileDebugPoFiles") != null) {
                proj.getTasks().findByName("compileDebugPoFiles").execute()
                //proj.srcDirs += "${proj.getBuildDir()}/generated/source/r/${variant.buildType.name}/com/hulab/ngettext/example"
            }
        }
    }
}

task buildReleasePoFiles {
    doFirst {
        rootProject.allprojects.each { proj ->
            if (proj.getTasks().findByName("compileReleasePoFiles") != null) {
                proj.getTasks().findByName("compileReleasePoFiles").execute()
            }
        }
    }
}

def executePoCompile(proj, variantName) {
    def outputDir = file("${proj.buildDir}/generated/source/r/${variantName}/com/hulab/gettext/example")
    outputDir.exists() || outputDir.mkdirs()
    exec {
        commandLine '../scripts/po-compile-all', "${proj.projectDir}/po",
                //"${proj.projectDir}/src/main/java/com/hulab/ngettext/example",
                outputDir.getPath(),
                "${proj.android.defaultConfig.applicationId}"
    }
}

preBuild.dependsOn buildDebugPoFiles


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

